<!DOCTYPE html>
<html lang="en">
<head>
  <title>BOOKED PERSONS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* CSS styles go here */
    body {
      background-color: #f2f2f2;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    h2 {
      color: #008080;
      font-weight: bold;
      text-align: center;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 30px auto;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }
    
    th, td {
      text-align: left;
      padding: 12px;
    }
    
    th {
      background-color: #008080;
      color: white;
      font-weight: bold;
    }
    
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    
    form {
      display: inline-block;
      margin: 0;
    }
    
    input[type=submit] {
      background-color: #008080;
      color: white;
      border: none;
      padding: 8px 12px;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    
    input[type=submit]:hover {
      background-color: #006666;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>SHOWING OUR CUSTOMER DETAILS</h2>
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    {%if key1%}
    <tbody>
        {%for i in key1%}
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.FirstName}}</td>
        <td>{{i.LastName}}</td>
        <td>{{i.Email}}</td>
        <td>
            <form name="editform" action="{%url 'edit' pk=i.id %}" method="post">
                {%csrf_token%}
                <input type="submit" value="Edit">
            </form>
        </td>
        <td>
            <form name="deleteform" action="{%url 'delete' pk=i.id %}" method="post">
                {%csrf_token%}
                <input type="submit" value="Delete">
            </form>
        </td>
        </td>
      </tr>
      {%endfor%}
    </tbody>
    {%endif%}
  </table>
</div>

</body>
</html>
