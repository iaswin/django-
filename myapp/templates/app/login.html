<!DOCTYPE html>
<html>
<head>
<title>Login Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body style="background-color: #f2f2f2; font-family: 'Roboto', sans-serif;">
	<!-- main -->
	<div class="main-w3layouts wrapper" style="background-color: #ffffff; max-width: 500px; margin: 0 auto; padding: 30px; border-radius: 5px;">
		<h1 style="text-align: center; color: #333333;">Login Form</h1>
		<h3 style="color:red">{{msg}}</h3>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="{% url 'register' %}" method="post">
					{% csrf_token %}
					
					<input class="text email" type="email" name="email" placeholder="Email" required="" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 2px solid #dddddd; border-radius: 5px;">
					<input class="text" type="password" name="password" placeholder="Password" required="" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 2px solid #dddddd; border-radius: 5px;">
					<div class="wthree-text" style="display: flex; align-items: center; margin-bottom: 20px;">
						
						<div class="clear"> </div>
					</div>
					<input type="submit" value="login" style="background-color: #333333; color: #ffffff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
				</form>
			</body>
			</html>
