

<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WELCOME TO MARIOTT BOOKING PAGE</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                font-family: Arial, sans-serif;
                font-size: 16px;
                color: black;
                background-color: lightblue;
            }
            h1 {
                text-align: center;
                margin-top: 50px;
                margin-bottom: 30px;
                font-size: 36px;
            }
            table {
                margin: auto;
                border-collapse: collapse;
                width: 80%;
            }
            td {
                padding: 10px;
                border: 1px solid #ddd;
            }
            input[type="text"] {
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                width: 100%;
            }
            input[type="submit"] {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                margin-top: 20px;
            }
            input[type="submit"]:hover {
                background-color: #3e8e41;
            }
        </style>
        <script>
            function check(){
                var f=document.frm.fname.value;
                var reg="/^[A-Za-z]+$"
                if(f.trim=="")
                {
                    document.getElementById("error").innerHTML="pLEASE ENTER THE NAME";
                }
                elseif(!reg.test(f))
                {
                    document.getElementById("error").innerHTML="pLEASE ENTER THE alphabet";
                }
                else{
                    document.getElementById("error").innerHTML="";

                }
            }
        </script>
    </head>
    <body>
        
        <h1>BOOKING FORM</h1>
        <form action="{% url 'insertt' %}" method="post" name='frm'>
            {% csrf_token %}
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="fname" id="" onblur="check()"></td>
                    <td><span id="error"></span></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="lname" id=""></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="emmail" id=""></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="submit">
                    </td>
                </tr>
            </table>
       
    </body>
</html>
